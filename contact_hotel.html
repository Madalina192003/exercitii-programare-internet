<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Hotel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-image: url("hotel.jpeg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        opacity: 0.9;
      }
      .container {
        background-color: rgba(255, 255, 255, 0.8);
        padding: 20px;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="text-center">Contactează-ne</h2>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Numele tău</label>
          <input type="text" class="form-control" id="name" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required />
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Număr de telefon</label>
          <input type="tel" class="form-control" id="phone" required />
        </div>
        <div class="mb-3">
          <label for="arrivalDate" class="form-label">Data de sosire</label>
          <input type="date" class="form-control" id="arrivalDate" required />
        </div>
        <div class="mb-3">
          <label for="departureDate" class="form-label">Data de plecare</label>
          <input type="date" class="form-control" id="departureDate" required />
        </div>
        <div class="mb-3">
          <label for="guests" class="form-label">Număr de oaspeți</label>
          <input
            type="number"
            class="form-control"
            id="guests"
            min="1"
            required
          />
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Mesaj</label>
          <textarea
            class="form-control"
            id="message"
            rows="4"
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Trimite</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
